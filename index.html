<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Presiona la tecla "Espacio" ó dale clic al botón para tirar los dados
    </h1>
    <section class="settings__container">
      <label for="dicesType">
        <span
          >Numbers
          <input
            type="radio"
            name="dicesType"
            id="dicesNumbers"
            alt="Numbers"
          />
        </span>
        <span
          >Sex
          <input type="radio" name="dicesType" id="dicesSex" alt="Sex" />
        </span>
      </label>
    </section>

    <div class="dices__container">
      <audio id="rollDiceAudio" src="./rollDice.mp3"></audio>
      <section class="dice1">
        <div class="face faceDice1">
          <p class="diceText1">?</p>
        </div>
      </section>

      <section class="dice2">
        <div class="face faceDice2"><p class="diceText2">?</p></div>
      </section>
    </div>

    <button id="btnRollDice">Bota los dados</button>
  </body>
  <script type="module" src="main.js"></script>
</html>
