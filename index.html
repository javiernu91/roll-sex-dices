<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>
      Presiona la tecla "Espacio" ó dale clic al botón para tirar los dados
    </h1>
    <section class="settings__container">
      <label for="dicesSoft">
        Soft
        <input type="radio" name="dices" id="dicesSoft" alt="Soft" />
      </label>

      <label for="dicesMedium">
        Medium
        <input type="radio" name="dices" id="dicesMedium" alt="Medium" />
      </label>
      <label for="dicesHot">
        Hot
        <input type="radio" name="dices" id="dicesHot" alt="Hot" />
      </label>
    </section>

    <div class="dices__container">
      <audio id="rollDiceAudio" src="./rollDice.mp3"></audio>
      <section class="dice1">
        <div class="face faceDice1">
          <p class="diceText1">?</p>
        </div>
      </section>

      <section class="dice2">
        <div class="face faceDice2"><p class="diceText2">?</p></div>
      </section>
    </div>

    <button id="btnRollDice">Bota los dados</button>
  </body>
  <script type="module" src="main.js"></script>
</html>
